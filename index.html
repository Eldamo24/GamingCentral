<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/control_1.ico" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pathway+Extreme:wght@200&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/263711e261.js" crossorigin="anonymous"></script>
    <title>Gaming Central</title>
</head>

<body>

    <header class="header-nav">
        <img src="img/logo-chico.png" alt="Logo de la empresa" class="logo">
        <button class="openMenu" id="open">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
        <nav class="nav" id="nav">
            <button class="closeMenu" id="close">
                <i class="fa-solid fa-xmark fa-rotate-180 fa-2xl"></i>
            </button>
            <ul class="navList">
                <li><a href="index.html">inicio</a></li>
                <li><a href="html/noticias.html">noticias</a></li>
                <li><a href="html/Nosotros.html">sobre nosotros</a></li>
                <li><a href="html/contacto.html">contacto</a></li>
                <li><a href="html/iniciar-sesion.html">Iniciar sesion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Carrusel -->
        <div class="slider-frame">
            <ul>
                <li><img src="img/RE4.jpg" alt=""></li>
                <li><img src="img/atomicHeart.jpg" alt=""></li>
                <li><img src="img/FFsop.jpg" alt=""></li>
                <li><img src="img/onePiece.jpg" alt=""></li>
            </ul>
        </div>
        <!-- Fin del carrusel -->
        <!-- Cuerpo de la pagina -->
        <div class="main-titles" data-aos="fade-right">
            <h1>Medios de pago</h1>
        </div>
        <div class="payment-methods" data-aos="fade-up">
            <div class="different-methods">
                <h3>
                    Efectivo
                </h3>
                <img src="img/efectivo.png" alt="Efectivo" width="100px">
            </div>
            <div class="different-methods">
                <h3>
                    Debito y credito
                </h3>
                <div class="pay-cards">
                    <img src="img/visa.png" alt="Visa" width="100px">
                    <img src="img/masterCard.png" alt="Master card" width="100px">
                    <img src="img/american.png" alt="American express" width="100px">
                </div>
            </div>
            <div class="different-methods">
                <h3>
                    Mercado pago
                </h3>
                <img src="img/mercadoPago.png" alt="Mercado pago" width="100px">
            </div>
        </div>
        <div class="main-titles" data-aos="fade-right">
            <h1>Novedades</h1>
        </div>
        <div class="grid-container" data-aos="fade-up" id="cardsContainer">
            <div class="card-container" v-for="game in juegos.results">
                <div>
                    <img v-bind:src="game.background_image" class="card-img">
                </div>
                <div class="card-description">
                    <p>
                        {{game.name}}
                    </p>
                </div>
                <div class="button-container">
                    <a href="#"><button type="button" class="card-button">Ver mas</button></a>
                </div>
            </div>
        </div>
          <!-- Fin del cuerpo de la pagina -->
    </main>
    <footer>
        <div class="container">
            <div>
                <img src="img/logo-chico.png" alt="Logo de la empresa" width="200px">
            </div>
            <div>
                <h2 class="footer-h2">Redes sociales</h2>
                <ul class="footer-lists">
                    <li><i class='bx bxl-facebook-circle' style='color:#0e2ee6'></i><a href="#">Facebook</a></li>
                    <li><i class='bx bxl-instagram' style='color:rgba(228,10,81,0.86)'></i><a href="#">Instagram</a>
                    </li>
                    <li><i class='bx bxl-twitter' style='color:#128ae6'></i><a href="#">Twitter</a></li>
                </ul>
            </div>
            <div>
                <h2 class="footer-h2">Compa√±ia</h2>
                <ul class="footer-lists">
                    <li><a href="html/Nosotros.html">Conocenos</a></li>
                    <li><a href="html/contacto.html">Contactanos</a></li>
                    <li><a href="#">Politicas</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/buttonMenu.js"></script>
    <script src="js/conexionApi.js"></script>
</body>

</html>
